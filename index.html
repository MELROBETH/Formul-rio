<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src ="script.js" defer></script>
    <title>Formulário com Validação</title>
    
</head>
<body>
    <form action="https://formspree.io/f/xanwwqnp" method="post"></form>
    <div class="form-container">
        <h1>Formulário com Validação em Tempo Real</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <div id="nomeError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                <div id="mensagemError" class="error"></div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
